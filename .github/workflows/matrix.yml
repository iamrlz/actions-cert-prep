name: Matrix Example

on:
push:
  branch:
   - main


jobs:
  bulid:
    strategy:
      matrix:
        os: [ubuntu-22.04, ubuntu-20.04]
          node: [18,20]
  runs-on: ${{ matrix.os }}
   steps:
    - name: Checkout Repo
      uses: actions/checkout@v4
    - name: Set up NOde.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node }}
    - name: Install Dependencies
      run: npm install
    - name: Bulid the app
      run: npm run build
